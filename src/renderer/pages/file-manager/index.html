<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Local LLM File Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- 상단 헤더 -->
    <header>
        <div class="header-left">
            <h1>Local File Explorer</h1>
        </div>

        <!-- 모델 선택 UI -->
        <div class="header-right">
            <img id="model-logo" src="../../../assets/deepseek.png" alt="Model Logo">
            <select id="model-select">
                <option value="llama3.1">LLaMA 3.1</option>
                <option value="qwen2.5">Qwen 2.5</option>
                <option value="mistral">Mistral</option>
            </select>
            <!-- <button id="download-model-btn">⬇ 다운로드</button> -->
        </div>
    </header>

    <main>

        <!-- 왼쪽: 파일 리스트 -->
        <section id="file-frame">
            <h2>작업 리스트 <span id="file-wd"></span></h2>
            <ul id="file-list"></ul>
        </section>

        <!-- 오른쪽: 사이드바 (로그/진행상황) -->
        <aside id="sidebar">
            <h3>작업 로그</h3>
            <div id="log-container"></div>
        </aside>

    </main>

    <!-- 하단 프롬프트 입력 -->
    <footer>
        <input type="text" id="prompt-input" placeholder="프롬프트를 입력하세요... (예: 파일 내용을 분석해줘)">
        <button id="prompt-send">▶</button>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
